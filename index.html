<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesmerise Image Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mesmerise Image Editor</h1>
            <div class="header-controls">
                <label for="imageUpload" class="upload-btn">
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    Choose Image
                </label>
                <button id="downloadBtn" class="download-btn">Download</button>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Image Preview Section -->
            <div class="preview-section">
                <div class="canvas-container">
                    <canvas id="imageCanvas"></canvas>
                    <div class="placeholder" id="placeholder">
                        <svg width="100" height="100" viewBox="0 0 100 100" fill="none">
                            <path d="M20 70L35 55L45 65L65 45L80 60V70H20Z" fill="#666"/>
                            <circle cx="35" cy="35" r="8" fill="#666"/>
                            <rect x="10" y="10" width="80" height="80" stroke="#666" stroke-width="2" fill="none"/>
                        </svg>
                        <p>Choose an image to get started</p>
                    </div>
                </div>
            </div>
            
            <!-- Effects Panel Section -->
            <div class="effects-section">
                <h2>Effects</h2>
                <div class="effects-panel" id="effectsPanel">
                    <button class="add-effect-btn" id="addEffectBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Add Effect
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-item" data-effect="brightness">Brightness</div>
                        <div class="dropdown-item" data-effect="contrast">Contrast</div>
                        <div class="dropdown-item" data-effect="saturation">Saturation</div>
                        <div class="dropdown-item" data-effect="vignette">Vignette</div>
                        <div class="dropdown-item" data-effect="grain">Camera Grain</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
